  <body>
    <main class="main">      
      <form class="recordForm">
        <div class="recordForm--title">
          <h1 class="title">Entradas y salidas de</h1>
          <h1 class="title">inventario</h1>
        </div>
        <ul class="recordForm--common">
          <li>
            <label class="common--label form-label" for="recordDate">Fecha</label>
            <input class="common--input" id="recordDate"  type="date">
            <input id="keepDate" type="checkbox">
            <label class="common--label" for="keepDate">Mantener</label>
          </li>
          <li>
            <label class="common--label" for="userList">Encargado</label>
            <select class="common--input" id="userList"></select>
            <input id="keepUserList" type="checkbox">
            <label class="common--label" for="keepUserList">Mantener</label>
          </li>
          <li>
            <label class="common--label" for="product" >Producto</label>
            <select class="common--input" id="product" name="productList"></select>
          </li>          
          <li>
            <label class="common--label" for="currentStock">Stock actual</label>
            <input class="common--input" id="currentStock" type="text" disabled>
          </li>
          <li>
            <label class="common--label" for="units">Unidades</label>
            <select class="common--input" id="units" name="unitList"></select>
          </li>
        </ul>
        <div>
            <h3>Nuevo stock</h3>
            <ul>            
                <li>
                    <label for="newQuantity">Nuevo stock:</label>
                    <input id="newQuantity" type="number"></input>
                </li>
                <li>
                    <label for="finalStockNew">Diferencia:</label>
                    <input id="finalStockNew" type="number" disabled>
                </li>
                  <div>
                      <h4>Entrada</h4>
                      <ul>
                          <li>
                              <label for="newStockInvoice"># Factura</label>
                              <input id="newStockInvoice" type="text"></input>
                          </li>
                          <li>
                              <label for="newStockAmount">Valor entrada</label>
                              <input id="newStockAmount" type="number"></input>
                          </li>
                      </ul>
                  </div>
                  <div>
                      <h4>Salida</h4>
                      <label for="outputType">Tipo salida</label>
                  <select id="outputType" name="outputList"></select>
                  </div>
                
            </ul>
        </div>
        <div>
            <h3>Entrada</h3>
            <ul>
                <li>
                    <label for="invoice"># Factura</label>
                    <input id="invoice" type="text"></input>
                </li>
                <li>
                    <label for="value">Valor entrada</label>
                    <input id="value" type="number"></input>
                </li>
                <li>
                    <label for="quantity">Cantidad entrada</label>
                    <input id="quantity" type="number"></input>
                </li>
                <li>
                    <label for="finalStockNew">Stock final</label>
                    <input id="finalStockNew" type="number" disabled>
                </li>
            </ul>
        </div>
        <div>
            <h3>Salida</h3>
            <ul>
                <li>
                    <label for="outputType">Tipo salida</label>
                    <select id="outputType" name="outputList"></select>
                </li>
                <li>
                    <label for="outQuantity">Cantidad entrada</label>
                    <input id="outQuantity" type="number"></input>
                </li>
                <li>
                    <label for="finalStockSalida">Stock final</label>
                    <input id="finalStockSalida" type="number" disabled>
                </li>
            </ul>
        </div>
        <div>
          <button>Limpiar</button>
          <button type="submit">Crear registro</button>
        </div>
      </form>      
    </main>
