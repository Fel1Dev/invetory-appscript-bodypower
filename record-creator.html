<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include("form-css"); ?>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="form-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- materialize -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main class="main">
      <form class="recordForm">
        <div class="recordForm--title">
          <h1 class="title">Entradas y salidas de</h1>
          <h1 class="title">inventario</h1>
        </div>
        <ul class="recordForm--fields">
          <li>
            <label class="common--label" for="recordDate">Fecha</label>
            <input class="common--input" id="recordDate"  type="date">
            <input id="keepDate" type="checkbox">
            <label class="common--label" for="keepDate">Mantener</label>
          </li>
          <li>
            <label class="common--label" for="userList">Encargado</label>
            <select class="common--input" id="userList"></select>
            <input id="keepUserList" type="checkbox">
            <label class="common--label" for="keepUserList">Mantener</label>
          </li>
          <li>
            <label class="common--label" for="product" >Producto</label>
            <select class="common--input" id="product" name="productList"></select>
          </li>          
          <li>
            <label class="common--label" for="currentStock">Stock actual</label>
            <input class="common--input" id="currentStock" type="text" disabled>
          </li>
          <li>
            <label class="common--label" for="units">Unidades</label>
            <select class="common--input" id="units" name="unitList"></select>
          </li>
        </ul>
        <!-- Tabs menu -->
        <ul class="nav nav-tabs record-form-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <!-- <a class="nav-link active" aria-current="page" href="#">Nuevo Stock</a>-->
            <button class="nav-link active" id="new-stock-tab" data-bs-toggle="tab" data-bs-target="#new-stock-tab-pane" type="button" role="tab" aria-controls="new-stock-tab-pane" aria-selected="true">Nuevo stock</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="input-tab" data-bs-toggle="tab" data-bs-target="#input-tab-pane" type="button" role="tab" aria-controls="input-tab-pane" aria-selected="false">Entrada</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="output-tab" data-bs-toggle="tab" data-bs-target="#output-tab-pane" type="button" role="tab" aria-controls="output-tab-pane" aria-selected="false">Salida</button>
          </li>          
        </ul>
        <!-- Tabs panel  -->
        <div class="tab-content record-form--content" id="myTabContent">
          <div class="tab-pane fade show active" id="new-stock-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="recordForm--fields">            
              <ul>
                  <li>
                      <label class="common--label" for="newQuantity">Nuevo stock:</label>
                      <input class="common--input" id="newQuantity" type="number"></input>
                  </li>
                  <li>
                      <label class="common--label" for="finalStockNew">Diferencia:</label>
                      <input class="common--input" id="finalStockNew" type="number" disabled>
                  </li>
                  <div class="list--input ">
                      <h4>Entrada</h4>
                      <ul>
                          <li>
                              <label class="common--label" for="newStockInvoice"># Factura</label>
                              <input class="common--input" id="newStockInvoice" type="text"></input>
                          </li>
                          <li>
                              <label class="common--label" for="newStockAmount">Valor entrada</label>
                              <input class="common--input" id="newStockAmount" type="number"></input>
                          </li>
                      </ul>
                  </div>
                  <div class="list--output hidden">
                      <h4>Salida</h4>
                      <ul>
                        <li>
                          <label class="common--label" for="outputType">Tipo salida</label>
                          <select class="common--input" id="outputType" name="outputList"></select>
                        </li>
                      </ul>
                  </div>                
              </ul>
            </div>
          </div>
          <div class="tab-pane fade" id="input-tab-pane" role="tabpanel" aria-labelledby="Input-tab" tabindex="0">
            <div class="recordForm--fields">
              <ul>
                  <li>
                      <label class="common--label" for="invoice"># Factura</label>
                      <input class="common--input" id="invoice" type="text"></input>
                  </li>
                  <li>
                      <label class="common--label" for="value">Valor entrada</label>
                      <input class="common--input" id="value" type="number"></input>
                  </li>
                  <li>
                      <label class="common--label" for="quantity">Cantidad</label>
                      <input class="common--input" id="quantity" type="number"></input>
                  </li>
                  <li>
                      <label class="common--label" for="finalStockNew">Stock final</label>
                      <input class="common--input" id="finalStockNew" type="number" disabled>
                  </li>
              </ul>
            </div>
          </div>
          <div class="tab-pane fade" id="output-tab-pane" role="tabpanel" aria-labelledby="Output-tab" tabindex="0">
            <div class="recordForm--fields">
              <ul>
                  <li>
                      <label class="common--label" for="outputType">Tipo salida</label>
                      <select class="common--input" id="outputType" name="outputList"></select>
                  </li>
                  <li>
                      <label class="common--label" for="outQuantity">Cantidad</label>
                      <input  class="common--input" id="outQuantity" type="number"></input>
                  </li>
                  <li>
                      <label class="common--label"  for="finalStockSalida">Stock final</label>
                      <input class="common--input" id="finalStockSalida" type="number" disabled>
                  </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="record-form--footer">
          <button type="button" class="btn btn-secondary btn-lg">Limpiar</button>
          <button type="button" class="btn btn-primary btn-lg" type="submit">Crear registro</button>
        </div>
      </form>      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
